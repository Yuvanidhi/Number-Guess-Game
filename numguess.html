<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="numguess.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>

            <p id="message"></p>
        </div>
    </div>
    <script src="numguess.js"></script>
</body>
</html>
